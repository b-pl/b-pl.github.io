<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script type='module' src="./index.js"></script>
    <script type='module' src="./SlotsGame.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class='container'>
      <div class='content'>
        <div class='balance'>
          <span class='balance__element balance__element--label'>Balance: </span>
          <span class='balance__element balance__element--amount'></span>
        </div>
        <div class='slots__wrapper'>
          <div class='slots__row'>
            <div class='slot' id='slot-0'>?</div>
            <div class='slot' id='slot-1'>?</div>
            <div class='slot' id='slot-2'>?</div>
          </div>
          <div class='slots__row'>
            <div class='slot' id='slot-3'>?</div>
            <div class='slot' id='slot-4'>?</div>
            <div class='slot' id='slot-5'>?</div>
          </div>
          <div class='slots__row'>
            <div class='slot' id='slot-6'>?</div>
            <div class='slot' id='slot-7'>?</div>
            <div class='slot' id='slot-8'>?</div>
          </div>
        
          <div class='buttons__wrapper'>
            <div class='slots__button slots__button--stake slots__button--wrapper'>
              <div class='slots__button slots__button--decraseStake'>
                -
              </div>
              <div class='slots__button slots__button--currentStake'>
                
              </div>
              <div class='slots__button slots__button--increaseStake'>
                +
              </div>
            </div>
            <div class='slots__button slots__button--spin slots__button--wrapper'>
              SPIN
            </div>
            <div class='slots__button slots__button--getMoney slots__button--wrapper'>
              Get money
            </div>
          </div>
        </div>
      </div>
    </div>

    <template id='template__message'>
      <div class='template__wrapper --message'>
        <div class='template__content --message'>
        </div>
      </div>
    </template>

    <template id='template__message--popup'>
      <div class='template__background'>
        <div class='template__wrapper --popup'>
          <div class='template__content --popup'></div>
          <button type='button' class='template__button --popup'></button>
        </div>
      </div>
    </template>
    
  </body>
</html>
